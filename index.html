<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/index.css" />
    <script async src="./assets/index.js"></script>
  </head>
  <body>
    <main class="calculator">
      <section class="screen">0</section>
      <section class="buttons">
        <div class="buttons-col operators">
          <ul>
            <li><button class="calc-button" id="sum-button">+</button></li>
            <li><button class="calc-button">-</button></li>
            <li><button class="calc-button">X</button></li>
            <li><button class="calc-button">/</button></li>
          </ul>
        </div>
        <div class="buttons-col col-grow">
          <ul>
            <li><button class="calc-button number-button">7</button></li>
            <li><button class="calc-button number-button">4</button></li>
            <li><button class="calc-button number-button">1</button></li>
          </ul>
        </div>
        <div class="buttons-col col-grow">
          <ul>
            <li><button class="calc-button number-button">8</button></li>
            <li><button class="calc-button number-button">5</button></li>
            <li><button class="calc-button number-button">2</button></li>
          </ul>
        </div>
        <div class="buttons-col col-grow">
          <ul>
            <li><button class="calc-button number-button">9</button></li>
            <li><button class="calc-button number-button">6</button></li>
            <li><button class="calc-button number-button">3</button></li>
          </ul>
        </div>
      </section>
      <section class="controls">
        <div class="control" id="reset-button">C</div>
        <div class="control" id="equal-button">=</div>
        <div class="control number-button">0</div>
      </section>
    </main>
  </body>
</html>
